<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Profiles</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/profiles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Who's watching?</h1>
      <div class="profile-container">
        <div class="profile">
          <img src="https://via.placeholder.com/120" alt="Profile 1" />
          <div class="profile-name">User 1</div>
        </div>
        <div class="profile">
          <img src="https://via.placeholder.com/120" alt="Profile 2" />
          <div class="profile-name">User 2</div>
        </div>
        <div class="profile">
          <img src="https://via.placeholder.com/120" alt="Profile 3" />
          <div class="profile-name">User 3</div>
        </div>
        <div class="profile">
          <img src="https://via.placeholder.com/120" alt="Profile 4" />
          <div class="profile-name">User 4</div>
        </div>
        <div class="profile add-profile">
          <img
            src="https://via.placeholder.com/120/333333?text=+"
            alt="Add Profile" />
          <div class="add-profile-name">Add Profile</div>
        </div>
      </div>
      <button class="btn btn-danger mt-4">Manage Profiles</button>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
