{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Profiles</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/profiles.css' %}" />
    <link
      rel="icon"
      href="{% static 'images/netflix-icon.png' %}"
      type="image/x-icon" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
          alt="Netflix Logo" />
      </a>
    </nav>

    <!-- Profiles Container -->
    <div class="profile-container">
      <h1>Who's Watching?</h1>
      <div class="profiles">
        <div class="profile">
          <a href="#">
            <img src="https://via.placeholder.com/150x150" alt="Profile 1" />
            <div class="profile-name">John</div>
          </a>
        </div>
        <div class="profile">
          <a href="#">
            <img src="https://via.placeholder.com/150x150" alt="Profile 2" />
            <div class="profile-name">Jane</div>
          </a>
        </div>
        <div class="profile">
          <a href="#">
            <img src="https://via.placeholder.com/150x150" alt="Profile 3" />
            <div class="profile-name">Chris</div>
          </a>
        </div>
        <div class="profile">
          <a href="#">
            <img src="https://via.placeholder.com/150x150" alt="Profile 4" />
            <div class="profile-name">Anna</div>
          </a>
        </div>
        <div class="add-profile">
          <a href="#">
            <div class="add-icon">+</div>
            <div class="profile-name">Add Profile</div>
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Questions? Call <a href="tel:000-800-040-1843">000-800-040-1843</a></p>
      <p>Netflix</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
